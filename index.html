<html lang="ja">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #fff;
            background: #0c0c20;
            overflow-x: hidden;
            position: relative;
        }

        /* 星空の背景 */
        .stars, .twinkling {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .stars {
            background: #0c0c20;
            z-index: -2;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0% {opacity: 0.2; box-shadow: 0 0 2px #fff;}
            50% {opacity: 1; box-shadow: 0 0 8px #fff, 0 0 12px #a385ff;}
            100% {opacity: 0.2; box-shadow: 0 0 2px #fff;}
        }

        .twinkling {
            background: linear-gradient(to bottom, rgba(12, 12, 32, 0) 0%, rgba(85, 55, 160, 0.2) 100%);
            z-index: -1;
            animation: move-twink-back 200s linear infinite;
            opacity: 0.7;
        }

        @keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }

        /* 流れ星の効果 */
        .shooting-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shooting-star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
            transform: rotate(45deg);
            animation: shooting 5s linear infinite;
            filter: drop-shadow(0 0 5px #fff);
        }

        @keyframes shooting {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(1000px) translateY(1000px) rotate(45deg);
                opacity: 0;
            }
        }

        /* メインコンテンツ */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 30px 0;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 3em;
            color: #fff;
            text-shadow: 0 0 10px rgba(180, 145, 255, 0.8),
                        0 0 20px rgba(180, 145, 255, 0.5),
                        0 0 30px rgba(180, 145, 255, 0.3);
            letter-spacing: 2px;
            font-weight: 700;
        }

        .moon {
            position: absolute;
            top: 20px;
            right: 50px;
            font-size: 2.5em;
            color: #fff5d7;
            text-shadow: 0 0 15px rgba(255, 245, 215, 0.8);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {text-shadow: 0 0 10px rgba(255, 245, 215, 0.8), 0 0 20px rgba(255, 245, 215, 0.5);}
            to {text-shadow: 0 0 20px rgba(255, 245, 215, 0.8), 0 0 30px rgba(255, 245, 215, 0.6), 0 0 40px rgba(255, 245, 215, 0.4);}
        }

        .fortune-container {
            background: rgba(25, 25, 65, 0.7);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(80, 70, 200, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 35px;
            margin: 20px;
            max-width: 650px;
            width: 90%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .fortune-container:hover {
            box-shadow: 0 8px 32px rgba(120, 90, 255, 0.4);
        }

        .date-display {
            font-size: 1.2em;
            color: #c8c8ff;
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .sign-selector {
            margin: 25px 0;
        }

        .sign-selector h2 {
            color: #d9c5ff;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .sign-selector h2 i {
            color: #ffee99;
            font-size: 0.8em;
            margin: 0 10px;
            animation: twinkle 2s infinite alternate;
        }

        select {
            padding: 12px 20px;
            font-size: 1.1em;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(30, 30, 80, 0.6);
            color: #ffffff;
            width: 280px;
            cursor: pointer;
            outline: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 16px top 50%;
            background-size: 12px auto;
            transition: all 0.3s;
        }

        select:hover, select:focus {
            background-color: rgba(50, 50, 120, 0.6);
            border-color: rgba(255, 255, 255, 0.3);
        }

        button {
            background: linear-gradient(135deg, #7b5cd6 0%, #4e3d98 100%);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 14px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 25px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(78, 61, 152, 0.4);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(135deg, #8f6fe4 0%, #6352b8 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(78, 61, 152, 0.5);
        }

        button:active, button.clicked {
            transform: translateY(1px);
        }

        button::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 40px;
            background: linear-gradient(45deg, #7c4dff, #448aff, #b388ff, #7c4dff);
            background-size: 400%;
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s;
            animation: glowing 10s linear infinite;
        }

        button:hover::before {
            opacity: 0.7;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .button-text {
            margin-right: 10px;
        }

        .button-icon {
            font-size: 0.9em;
        }

        .fortune-result {
            margin-top: 40px;
            padding: 25px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .fortune-result h2 {
            color: #e3caff;
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(227, 202, 255, 0.5);
        }

        .constellation-icon {
            font-size: 2.5em;
            margin: 15px 0;
            color: #e6e6ff;
        }

        .stars-rating {
            font-size: 1.8em;
            color: #ffde59;
            margin: 20px 0;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(255, 222, 89, 0.6);
        }

        .fortune-text {
            font-size: 1.15em;
            line-height: 1.8;
            margin: 25px 0;
            color: #e6e6ff;
            padding: 0 10px;
            letter-spacing: 0.5px;
        }

        .lucky-items {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .lucky-item {
            background: rgba(50, 50, 100, 0.4);
            border-radius: 12px;
            padding: 20px;
            width: 28%;
            min-width: 180px;
            margin: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.3s;
        }

        .lucky-item:hover {
            transform: perspective(1000px) rotateX(0);
            background: rgba(60, 60, 120, 0.5);
        }

        .lucky-item h3 {
            margin-top: 0;
            color: #b9a5ff;
            font-size: 1.1em;
            font-weight: 500;
        }

        .lucky-item h3 i {
            margin-right: 8px;
        }

        /* レビューセクション */
        .review-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .review-form {
            margin: 20px 0 30px;
            text-align: left;
            padding: 20px;
            background: rgba(40, 40, 90, 0.4);
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #d9c5ff;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(30, 30, 80, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 0.95em;
        }

        .form-control:focus {
            border-color: rgba(180, 145, 255, 0.6);
            outline: none;
        }

        .rating-stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .rating-stars input {
            display: none;
        }

        .rating-stars label {
            cursor: pointer;
            font-size: 1.8em;
            color: #ccc;
            transition: all 0.2s;
            margin-right: 5px;
        }

        .rating-stars label:hover,
        .rating-stars label:hover ~ label,
        .rating-stars input:checked ~ label {
            color: #ffde59;
            text-shadow: 0 0 10px rgba(255, 222, 89, 0.6);
        }

        .submit-btn {
            background: linear-gradient(135deg, #7b5cd6 0%, #4e3d98 100%);
            padding: 12px 25px;
            font-size: 1em;
            margin-top: 10px;
        }

        .reviews-list {
            margin-top: 30px;
            text-align: left;
        }

        .review-card {
            background: rgba(40, 40, 90, 0.4);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .review-card:hover {
            background: rgba(50, 50, 110, 0.5);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .reviewer-name {
            font-weight: 500;
            color: #e3caff;
        }

        .review-stars {
            color: #ffde59;
            letter-spacing: 2px;
        }

        .review-zodiac {
            display: inline-block;
            background: rgba(180, 145, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-top: 5px;
            color: #d9c5ff;
        }

        .review-date {
            font-size: 0.8em;
            color: #a8a8c0;
            margin-top: 5px;
        }

        .review-message {
            margin-top: 10px;
            line-height: 1.6;
        }

        .no-reviews {
            color: #a8a8c0;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .review-toggle-btn {
            background: rgba(50, 50, 100, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .review-toggle-btn:hover {
            background: rgba(70, 70, 130, 0.6);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .success-message {
            color: #6bff9e;
            background: rgba(107, 255, 158, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .moon {
                right: 30px;
                font-size: 2em;
            }
            
            .lucky-items {
                flex-direction: column;
                align-items: center;
            }
            
            .lucky-item {
                width: 80%;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            
            .fortune-container {
                padding: 25px 15px;
            }
            
            select {
                width: 90%;
            }

            .review-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .review-stars {
                margin-top: 5px;
            }
        }
    </style>
</head>
